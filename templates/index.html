<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST">
        <h1>Trip Calculator</h1>
        <input type="text" name="departure_city" placeholder="Departure City" required>
        <input type="text" name="destination_city" placeholder="Destination City" required>
        <select name="travel_mode" onchange="this.form.submit()">
            <option value="By Road" {{ 'selected' if travel_mode == 'By Road' else '' }}>By Road</option>
            <option value="By Air" {{ 'selected' if travel_mode == 'By Air' else '' }}>By Air</option>
        </select>
        <select name="vehicle">
            {% if travel_mode == 'By Air' %}
                <option value="Car">Car</option>
                <option value="Prado">Prado</option>
            {% else %}
                <option value="Car">Car</option>
                <option value="Prado">Prado</option>
                <option value="Grand Cabin">Grand Cabin</option>
                <option value="Coaster">Coaster</option>
                <option value="Bus">Bus</option>
            {% endif %}
        </select>
        <select name="stay_type">
            <option value="Economy">Economy</option>
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
        </select>
        <input type="number" name="number_of_days" placeholder="Number of Days" required>
        <input type="text" name="distance" placeholder="Distance (km)" required>
        <button type="submit">Calculate</button>
        {% if result %}
            <h2>{{ result }}</h2>
        {% endif %}
    </form>
</body>
</html>
